<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="inner cover">
        <h1 class="cover-heading">Angular 5 Reactive Form</h1>
        <div *ngIf="!name; else forminfo">
          <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="name">
              <br>
              <div class="alert alert-warning" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">
                <span>{{ titleAlert }}</span>
              </div>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea cols="30" rows="10" class="form-control" formControlName="description" placeholder="Descriptions"></textarea>
              <br>
              <div class="alert alert-warning" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">
                <span>You need to specify a description that's between 30 and 500 characters</span>
              </div>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="validate" formControlName="validate" value="1">
                Minimum of 3 Characters if Checked
              </label>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!rForm.valid">Submit</button>
          </form>
        </div>
        <ng-template #forminfo>
            <h2>{{ name }}</h2>
            <p class="lead">{{ description }}</p>
        </ng-template>
      </div>
    </div>

  </div>

</div>
